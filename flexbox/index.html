<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h2>Flex Container :Align-items</h2>
        <div style="align-items: flex-end;" class="flex-cont">
            <div class="sqr pastel1">1</div>
            <div class="sqr pastel2">2</div>
            <div class="sqr pastel3">3</div>
        </div>
    </div>
    <div class="cont">
        <h2>Flex Container :Justify Content</h2>
        <div style="justify-content: center;" class="flex-cont">
            <div class="sqr pastel3">1</div>
            <div class="sqr pastel4">2</div>
            
        </div>
    </div>
    <div class="cont">
        <h2>Flex Container : Flex-wrap</h2>
        <div style="flex-wrap: wrap;" class="flex-cont">
            <div class="sqr pastel1">1</div>
            <div class="sqr pastel2">2</div>
            <div class="sqr pastel5">3</div>
        </div>
    </div>
    <div class="cont">
        <h2>Flex Container: align-Content</h2>
        <div style="align-content:center; flex-wrap: wrap; height: 300px;" class="flex-cont">
            <div class="sqr pastel1">1</div>
            <div class="sqr pastel2">2</div>
            <div class="sqr pastel5">3</div>
        </div>
    </div>
    <div class="cont">
        <h2>Flex Item: order</h2>
        <div class="flex-cont">
            <div style="order: 2;" class="sqr pastel4">1</div>
            <div class="sqr pastel5">2</div>
        </div>
    </div>
</body>
</html>
